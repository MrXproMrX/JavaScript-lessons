<body>
    <script>
        function sum(a,n,b){
            if(n == `+`){
                return a + b
            }else if(n == `-`){
                return a - b
            }else if(n == `*`){
                return a * b
            }else if(n == `%`){
                return a % b
            }else{
                console.log('Not funt')
            }
        }
        console.log(sum(10,`*`,4))
    </script>
</body>
